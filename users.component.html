<div class="container" style="color: bisque;">
    <div class="row" style="margin-top: 30px;">
        <div class="col-sm-4"></div>
        
        <div class="col-sm-4"></div>

        <div class="col-sm-4" style="color: black;"> 
            Search :  <input type="text" style="color: brown;" #search (keyup)="doSearch(search.value)"> &nbsp;
           
              <a routerLink="/adduser">
                 <button class="btn btn-success">Add User</button>
                 </a>
              
        </div>
        </div>
        <br><br>

    <div class="row">
<div class="col"></div>

<div class="col" style= "color: black;">
  <p style="color:black; text-align: center;">
    {{msg}}
  </p>
    <table class="table table-striped" style="background-color: blanchedalmond;">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; index as i;">
            <th scope="row">{{i+1}}</th>
            <td>{{user.uname}}</td>
            <td>{{user.uemail}}</td>
            <td>{{user.uphone}}</td>
            <td>
               <a routerLink="/edituser/{{user._id}}"> <button class="btn btn-primary">Edit</button></a> &nbsp;
                <button class="btn btn-danger" (click)="deleteUser(user._id)">Delete</button>
            </td>
          </tr>
         
        </tbody>
      </table>
      <p *ngIf="users.length==0" style="color: snow; text-align: center; background-color: teal;">
        No Records Found
      </p>
</div>

<div class="col"></div>
</div>
</div>
